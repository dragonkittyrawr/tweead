<!DOCTYPE html>
<html>

<head>
    <title>Go On A Rant</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
    <script type="text/javascript" src="./javascript/jquery.quickflip.source.js"></script>
</head>

<body>
    <!-- This is the code for the flip to recoginize that this flips -->
    <div class="quickFlip">
        <!-- first side of the card -->
        <div id="centerStyle">
            <form id="rantGet" autocomplete="false">
                <fieldset>
                    <legend>Paste Your Text Here:</legend>
                    <hr>
                    <textarea name="rant" rows="30" cols="30" id="rantRaw">Brace yourselves fam, this is a long one...</textarea>
                </fieldset>
                <!-- the class "first quickFlipCta" means that clicking on this will trigger the flip -->
                <input class="first quickFlipCta" type="submit" value="Parse" id="rantSubmit">
                <input type="reset">
            </form>
        </div>
        <!-- second side of the card -->
        <div id="style2">
            <h3>Copy Pasta</h3>
            <div id="parsedTweets"></div>
            <!-- the class "first quickFlipCta" means that clicking on this will trigger the flip -->
            <input class="first quickFlipCta" type="submit" value="Go Back" id="goBack">
        </div>
        <!-- div that closes the flip area -->
    </div>
    <script type="text/javascript">
    $(function() {
        $('.quickFlip').quickFlip();

        // GET RANT

        $("#rantSubmit").on("click", function(event) {
            // PREVENT PAGE REFRESH
            event.preventDefault();

            // CREATE rantRaw
            rantRaw = $("#rantRaw").val();

            // CREATE rantParse
            rantParse = rantRaw.split(" ");

            // CREATE rantCharCount
            rantCharCount = rantRaw.split("");

            console.log("browser ===========================================");
            console.log("rantRaw: " + rantRaw);
            console.log("rantParse: " + rantParse);
            console.log("rantCharCount length: " + rantCharCount.length);
            console.log("========================================================");

            twitter.tweetParser(rantRaw, rantParse, rantCharCount);
        });

        $("#goBack").on("click", function(event) {

            event.preventDefault();

            $("#parsedTweets").empty();

            rantRaw = "";
            rantParse = [];
            rantCharCount = [];

            console.log("goBack ===========================================");
            console.log("rantRaw: " + rantRaw);
            console.log("rantParse: " + rantParse);
            console.log("rantCharCount length: " + rantCharCount.length);
            console.log("========================================================");


        });
    });
    </script>
</body>

</html>
